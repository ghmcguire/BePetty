<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>BePetty</title>

                <h2 id="userFullName">User's Name</h2>
                <h3 id="username">@username</h3>
            </div>
            <div id="menuOptions">
                <a class="menuOption">
                    <h3> Friends </h3>
                    <span>
                        <p>123</p>
                        <i class="fa-solid fa-chevron-right"></i>

                </a>
                <a class="menuOption">
                    <h3>Friend Requests Sent</h3>

                        <p>123</p>
                        <i class="fa-solid fa-chevron-right"></i>
                    </span>
                </a>
                <a class="menuOption">
                    <h3> Blocked Users </h3>
                    <span>
                        <p>123</p>
                        <i class="fa-solid fa-chevron-right"></i>
                    </span>
                </a>
                <a class="menuOption">
                    <h3> Deleted Friends </h3>
                    <span>
                        <p>123</p>
                        <i class="fa-solid fa-chevron-right"></i>
                    </span>
                </a>
                <a class="menuOption">
                    <h3> Hidden Friend Suggestions </h3>
                    <span>
                        <p>123</p>
                        <i class="fa-solid fa-chevron-right"></i>
                    </span>
                </a>
                <a class="menuOption">
                    <h3> Ignored Snapchatters </h3>
                    <span>
                        <p>123</p>
                        <i class="fa-solid fa-chevron-right"></i>
                    </span>
                </a>
                <a class="menuOption">
                    <h3> Pending Requests </h3>
                    <span>
                        <p>123</p>
                        <i class="fa-solid fa-chevron-right"></i>
                    </span>
                </a>
            </div>
       </div>
       <div class="screen" id="contentScreen">
            <h1>Friends List</h1>
